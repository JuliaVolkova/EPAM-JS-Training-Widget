<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>

  <div class="widget">

    <h1 class="visually-hidden">Weather in Paris</h1>

    <img src="img/Paris.jpeg" alt="Paris">

    <div class="date">
      <p>Friday</p>
      <p>August, 23rd</p>
    </div>

    <div class="info">
      <p class="degrees">12Â°</p>
      <p class="location">Paris, France</p>
      <p class="wind">14 mph</p>
    </div>

    <section class="weather">
      <h2 class="visually-hidden">Days of the week</h2>
      <ul>
        <li><button type="button" class="button">Monday</button></li>
        <li><button type="button" class="button">Tuesday</button></li>
        <li><button type="button" class="button">Wednesday</button></li>
        <li><button type="button" class="button">Thursday</button></li>
      </ul>
      <button type="button" name="back">Back</button>
      <button type="button" name="next">Next</button>
    </section>

  </div>

</body>
</html>
