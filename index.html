<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<template id="template">
    <div class="widget clearfix">
        <h1 class="visually-hidden">Weather in Paris</h1>

        <img src="" alt="" width="695" height="440">

        <div class="wrapper clearfix">

            <div class="date">
                <p></p>
                <time datetime=""></time>
            </div>

            <div class="info">
                <p class="degrees"></p>
                <div class="city-wrapper">
                    <button type="button" class="search hide-text">search</button>
                    <label for="location" class="visually-hidden">location</label>
                    <select class="location hidden" id="location" autofocus required>
                        <option value="" selected disabled>Choose city</option>
                        <option value="Rio de Janeiro">Rio de Janeiro</option>
                        <option value="London">London</option>
                        <option value="Paris">Paris</option>
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="Saint-Petersburg">Saint-Petersburg</option>
                        <option value="Auckland">Auckland</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Dublin">Dublin</option>
                        <option value="Reykjavik">Reykjavik</option>
                        <option value="Irkutsk">Irkutsk</option>
                        <option value="New York">New York</option>
                    </select>
                    <p class="city"></p>
                </div>
                <p class="wind"><span class="strength">mph</span></p>
            </div>

        </div>

        <div class="wrapper-forecast">
            <section class="forecast">
                <h2 class="visually-hidden">Days of the week</h2>
                <button type="button" class="btn back hide-text">Back</button>
                <ol>
                    <li>
                        <span class="day"><time datetime="2017-08-19"></time></span>
                        <span class="weather rainy hide-text"></span>
                        <span class="degrees"></span>
                    </li>
                </ol>
                <button type="button" class="btn next hide-text">Next</button>
            </section>
        </div>

    </div>
</template>

<template id="error">
    <p></p>
</template>


<script src="js/backend.js"></script>
<script src="js/script.js"></script>

</body>
</html>
