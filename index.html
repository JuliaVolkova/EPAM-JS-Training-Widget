<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<template id="template">
    <div class="widget clearfix">
        <h1 class="visually-hidden">Weather in Paris</h1>

        <img src="" alt="" width="695" height="440">

        <div class="wrapper clearfix">

            <div class="date">
                <p></p>
                <time datetime=""></time>
            </div>

            <div class="info">
                <p class="degrees"></p>
                <div class="city-wrapper">
                    <button type="button" class="search hide-text">search</button>
                    <label for="location" class="visually-hidden">location</label>
                    <input class="location hidden" id="location" list="cities" autofocus>
                    <datalist id="cities">
                        <option value="London">
                        <option value="Rio de Janeiro">
                        <option value="Paris">
                        <option value="Amsterdam">
                        <option value="Saint-Petersburg">
                        <option value="Auckland">
                        <option value="Tokyo">
                        <option value="Dublin">
                        <option value="Reykjavik">
                        <option value="Irkutsk">
                    </datalist>
                    <p class="city"></p>
                </div>
                <p class="wind"><span class="strength">mph</span></p>
            </div>

        </div>

        <div class="wrapper-forecast">
            <section class="forecast">
                <h2 class="visually-hidden">Days of the week</h2>
                <button type="button" class="btn back hide-text">Back</button>
                <ol>
                    <li>
                        <span class="day"><time datetime="2017-08-19">Monday</time></span>
                        <span class="weather rainy hide-text">rainy</span>
                        <span class="degrees">10Â°</span>
                    </li>
                </ol>
                <button type="button" class="btn next hide-text">Next</button>
            </section>
        </div>

        <div class="error hidden">
            <p class="error-message">Sorry! Something goes wrong! Try again later, please :)</p>
        </div>

    </div>
</template>


<script src="js/backend.js"></script>
<script src="js/script.js"></script>

</body>
</html>
