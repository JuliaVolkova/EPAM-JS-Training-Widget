<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Widget</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/helper.css">
</head>

<body>

  <div class="widget">
    <h1 class="visually-hidden">Weather in Paris</h1>

    <img src="img/paris.jpeg" alt="Paris" width="695" height="440">

    <div class="date">
      <p>Friday</p>
      <p>August, 23rd</p>
    </div>

    <div class="info">
      <p class="degrees">12Â°</p>
      <p class="location">Paris, France</p>
      <p class="wind">14 mph</p>
    </div>

    <section class="weather">
      <h2 class="visually-hidden">Days of the week</h2>
      <ol>
        <li>Monday</li>
        <li>Tuesday</li>
        <li>Wednesday</li>
        <li>Thursday</li>
      </ol>
      <button type="button" name="back">Back</button>
      <button type="button" name="next">Next</button>
    </section>

  </div>

</body>
</html>
