<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,900" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="widget">
    <h1 class="visually-hidden">Weather in Paris</h1>

    <img src="img/paris.jpeg" alt="Paris" width="695" height="440">

    <div class="date">
        <p>Friday</p>
        <time datetime="2017-08-23">August, 23rd</time>
    </div>

    <div class="info">
        <p class="degrees">12°</p>
        <p class="location">Paris, France</p>
        <p class="wind">14 <span class="strength">mph</span></p>
    </div>

    <section class="forecast">
        <h2 class="visually-hidden">Days of the week</h2>
        <button type="button">Back</button>
        <ol>
            <li>
                <span class="day"><time datetime="2017-08-19">Monday</time></span>
                <span class="weather rainy">rainy</span>
                <span class="degrees">10°</span>
            </li>
            <li>
                <span class="day"><time datetime="2017-08-20">Tuesday</time></span>
                <span class="weather cloudy">cloudy</span>
                <span class="degrees">15°</span>
            </li>
            <li>
                <span class="day"><time datetime="2017-08-21">Wednesday</time></span>
                <span class="weather sunny">sunny</span>
                <span class="degrees">23°</span>
            </li>
            <li>
                <span class="day"><time datetime="2017-08-22">Thursday</time></span>
                <span class="weather overcast">overcast</span>
                <span class="degrees">18°</span>
            </li>
        </ol>
        <button type="button">Next</button>
    </section>

</div>

</body>
</html>
